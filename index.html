    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
      
      document.addEventListener('DOMContentLoaded', () => {
        const modelViewer = document.querySelector('#toggle-model');
        const labels = document.querySelectorAll('.label');
        
        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        let controls;
        let model;
        const pos = [
          new THREE.Vector3(0, 1.8, 0),
          new THREE.Vector3(0, -0.2, 0),
          new THREE.Vector3(-1, 0.5, 0),
          new THREE.Vector3(1, 0.5, 0),
          new THREE.Vector3(0, 0.5, -1),
          new THREE.Vector3(0, 0.5, 1)
        ];

        // Function to handle the model loading
        modelViewer.addEventListener('load', () => {
          // Add your model loading and scene setup here

          // Set up animation loop
          function animationLoop() {
            requestAnimationFrame(animationLoop);
            // Update your controls here if using any
            // controls.update();
            
            if (model) {
              for (let i = 0; i < pos.length; i++) {
                const v = pos[i].clone();
                model.localToWorld(v);
                v.project(camera);

                const x = (1 + v.x) / 2 * window.innerWidth - 50;
                const y = (1 - v.y) / 2 * window.innerHeight;

                labels[i].style.display = v.z < 0.84 ? 'block' : 'none';
                labels[i].style.left = `${x}px`;
                labels[i].style.top = `${y}px`;
              }
            }
            renderer.render(scene, camera);
          }
          
          animationLoop();
        });

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      });
    </script>
